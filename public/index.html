<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#">
    <title>SSV Travel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
    <link rel="stylesheet" type="text/css" href="/styles/autocomplete.css">

</head>

<body>
    <div class="container pt-2">
      <div class="jumbotron1">
        <h1 class="pt-1">S<span class="name">arah</span>-S<span class="name">harry</span>-V<span class ="name">iktoriya</span> Travel</h1>
        <hr>
        <p class="word">Find the right place to go!</p>
      </div>
    </div>
    <br>
    <div id="main">
        <form id="clientInput">
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="activity" class="m-0 font-weight-bold">What would you like to do?</label>
                        <select class="form-control custom-select" id="activity" name="activity"></select>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                <div class="form-group">
                    <label for="from" class="m-0 font-weight-bold">From:</label>
                    <input type="date" id="from" name="from" class="form-control">
                </div>
                </div>
                <div class="col">
                <div class="form-group">
                    <label for="to" class="m-0 font-weight-bold">To:</label>
                    <input type="date" id ="to" name="to" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label m-0 font-weight-bold">Origin Airport:</label>
                <input class="form-control" id="autocomplete" name="departure" type="text" autocomplete="off" />
            </div>
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.1/lodash.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.4.5/fuse.min.js"></script>
    <script src="https://screenfeedcontent.blob.core.windows.net/html/airports.js"></script>

    <script src="js/client.js"></script>
    <script src="js/autocomplete.js"></script>

</body>

</html>
